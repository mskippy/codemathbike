<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODE Courses</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    /* namespace to this page only */
    body.code-page .code-landing { max-width: 1100px; margin: 0 auto; padding: 2rem 1rem; }
    body.code-page .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: clamp(1rem, 2vw, 2rem);
      align-items: stretch;
    }
    body.code-page .course-card {
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: .75rem;
      aspect-ratio: 4 / 3; padding: clamp(1.25rem, 2.5vw, 2rem);
      border-radius: 1rem; background: #fff; box-shadow: 0 4px 8px rgba(0,0,0,.1);
      text-decoration: none; color: inherit; transition: transform .2s, box-shadow .2s;
    }
    body.code-page .course-card:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0,0,0,.15); }
    body.code-page .course-card img { width: 88px; height: 88px; aspect-ratio: 1/1; object-fit: contain; }
    body.code-page .course-card h2 { margin: 0; font-size: clamp(1.1rem, 1.6vw, 1.35rem); text-align: center; text-wrap: balance; }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align:center;">CODE Courses</h1>
  </header>

  <main>
    <div class="course-grid">
      <a href="/code/ict8/index.html" class="course-card">
        <img src="/code/assets/img/ict_8_icon.png" alt="ICT 8 Icon">
        <h2>ICT 8</h2>
      </a>

      <a href="../ict9/index.html" class="course-card">
        <img src="/code/assets/img/ict_9_icon.png" alt="ICT 9 Icon">
        <h2>ICT 9</h2>
      </a>

      <a href="../digital_media/index.html" class="course-card">
        <img src="/code/assets/img/digi_media_10.png" alt="Digital Media Icon">
        <h2>Digital Media 10/11</h2>
      </a>
    </div>
  </main>
</body>
</html>
