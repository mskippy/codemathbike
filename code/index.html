<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODE Courses</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    /* Landing page grid */
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      justify-items: center;
      margin-top: 3rem;
    }
    .course-card {
      text-align: center;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: #fff;
      max-width: 300px;
      cursor: pointer;
    }
    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .course-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    .course-card h2 {
      font-size: 1.2rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align:center;">CODE Courses</h1>
  </header>

  <main>
    <div class="course-grid">
      <a href="/code/assets/img/ict_8_icon.png" class="course-card">
        <img src="../assets/images/icon_computer.png" alt="ICT 8 Icon">
        <h2>ICT 8</h2>
      </a>

      <a href="/code/assets/img/ict_9_icon.png" class="course-card">
        <img src="../assets/images/icon_code.png" alt="ICT 9 Icon">
        <h2>ICT 9</h2>
      </a>

      <a href="/code/assets/img/digi_media_10.png" class="course-card">
        <img src="../assets/images/icon_media.png" alt="Digital Media Icon">
        <h2>Digital Media 10/11</h2>
      </a>
    </div>
  </main>
</body>
</html>
